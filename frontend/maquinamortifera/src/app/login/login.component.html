<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Máquina Mortífera</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                        <div *ngIf="f.login.errors.required">Login é obrigatório</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="senha" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
                    <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                        <div *ngIf="f.senha.errors.required">Senha é obrigatória</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Entrar
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
